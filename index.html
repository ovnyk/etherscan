<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etherscan</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css"/>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
          <div id="ethereum"><p>Ethereum Network</p></div>
            <hr/>
            <div class="display-container">
             <div class="display">
                  <h4 id="ethertotal">TOTAL ETHER SUPPLY</h4>
                  <h4 id="etherprice"></h4>
                  <p>Last block</p><h2 id="recentblock"></h2>
                  <p>Gas Price</p><h2 id="gasprice"></h2>
                  <p>Transaction</p><h2 id="transaction"></h2>      
                  <p>Network Difficulty</p><h2 id="difficulty"></h2>
              </div>
             </div>
                <hr/>
                <div class="blocks-container"></div>
                   <div id="blocks"><h3>Blocks</h3></div>
                <hr/>
         </div>
        </div>
    </body>
</html>
