<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etherscan</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css"/>
        <script src="index.js"></script>
    </head>
    <body>
        <div id="container">
          <div id="ethereum"><p>Ethereum Network</p>
          </div>
            <hr color="#666569" />
            <div class="display-container"></div>
             <div id="display">
                <h4 id="ethertotal">TOTAL ETHER SUPPLY</h4>
                <h3 align="center" class="ether price"></h3>
                    <p align="left">Last block</p>
                    <h3 class="recentblock"></h3>
                    <p class="block_time"></p>
                    <p>Hash Rate</p>
                    <p class="hashrate"></p>
                    <p>Transaction</p>          
                    <p class="tps"> </p>
                    <p >Network Difficulty</p>
                    <p class="difficulty"></p>
            </div>
                <hr color="#666569" />
            <div id="blocks"><h3 align="center">Blocks</h3>
            </div>
                <hr color="#666569" />
            </div>
        </div>
    </body>
</html>
